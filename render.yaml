# Optional top-level Render manifest for backend + frontend
services:
  - type: web
    name: kmail-backend
    env: node
    buildCommand: 'cd backend && npm install && npm run build'
    startCommand: 'cd backend && npm start'
    healthCheckPath: '/_health/health'
  - type: static
    name: kmail-frontend
    branch: main
    buildCommand: 'cd frontend && npm install && npm run build'
    staticPublishPath: 'frontend/dist'
